<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing QRCodes</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="venta">
            <h2>Información de la venta</h2>
            <div class="campoVenta">
                <label for="nConsumo">Número de consumo</label>
                <input type="text" id="nConsumo" disabled>
            </div>
            <div class="campoVenta">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" disabled>
            </div>
            <div class="campoVenta">
                <label for="total">Total</label>
                <input type="text" id="total" disabled>
            </div>
            <button class="btn" id="btn-generarVenta" onclick="generarVenta()">Generar venta aleatoria</button>
        </div>
        <div class="formulario">
            <h2>Generador de códigos QR</h2>
            <div class="campo">
                <label for="nombre">Nombre del código</label>
                <input type="text" id="nombre" placeholder="Ej. qrFactura">
            </div>
            <div class="campo">
                <label for="texto">Texto del código</label>
                <input type="text" id="texto" placeholder="Ej. Factura en www.facturaAqui.com">
            </div>
            <div class="campo">
                <label>Color del codigo</label>
                <input type="color" class="colorPicker" value="#FFDD00" name="colorPicker">

                    </label>

            </div>
            
                <button class="btn" id="btn-generar" onclick="generarQR()" disabled>Generar Codigo QR</button>
                <button class="btn" id="btn-descargar" onclick="descargarQR()" disabled>Descargar QR</button>
                <button class="btn" onclick="reiniciarFormulario()">Crear otro codigo</button>
        </div>
        <div class="preview">
            <div class="phone-frame">
                <div class="qr-container">
                    <canvas id="qrCode"></canvas>
                    <p>Escaneame</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
